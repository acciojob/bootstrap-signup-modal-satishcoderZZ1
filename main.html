<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
	    <title>Signup Modal</title>
	</head>
	<body>
	<div class="container mt-5">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
	</div>
		<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="signupModalLabel">Create Account</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
					</div>

					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="emailInput" class="form-label">Email Address</label>
								<input type="email" id="emailInput" class="form-control" placeholder="Enter email">
								<div class="form-text">Your information is safe with us.</div>
							</div>
							<div class="mb-3">
								<label for="passwordInput" class="form-label">Password</label>
								<input type="password" id="passwordInput" class="form-control" placeholder="Password">
							</div>
							<div class="mb-3">
								<label for="confirmPasswordInput" class="form-label">Confirm Password</label>
								<input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm Password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
