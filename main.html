<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	</head>
	<body>
	<div class="container mt-5">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
	</div>
		<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="signupModalLabel">Create Account</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
					</div>

					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="emailInput" class="form-label">Email Address</label>
								<input type="email" id="emailInput" class="form-control" placeholder="Enter email">
								<div class="form-text">Your information is safe with us.</div>
							</div>
							<div class="mb-3">
								<label for="passwordInput" class="form-label">Password</label>
								<input type="password" id="passwordInput" class="form-control" placeholder="Password">
							</div>
							<div class="mb-3">
								<label for="confirmPasswordInput" class="form-label">Confirm Password</label>
								<input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm Password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
